syntax = "proto3";

option java_package = "com.electrolytej.network.api";
option java_outer_classname = "SignInUpProto";
option java_multiple_files = true;
option java_generic_services = true;
import "user/SignUp.proto";
import "user/SignIn.proto";
service SignUpService {
  rpc signup (user.SignUpReq) returns (user.SignUpResp);
}


service SignInService {
  rpc signin (user.SignInReq) returns (user.SignInResp);
}